<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bg-container p-3 pb-5">
            <h1 class="text-center main-heading pb-2">Speed Typing Test</h1>
            <p class="mt-3 pb-3 sub-heading">On your fingers lets set Go!</p>
            <div class="image-container d-flex flex-row mt-3 pt-1">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                <p id="timer" class="timer">0</p>
                <p class="seconds">seconds</p>
            </div>
            <div id="speedTypingTest" class="speedTypingTest-container mt-3">
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border d-none" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <p id="quoteDisplay" class="quote"></p>
                <textarea id="quoteInput" rows="9" cols="37" class="textarea"></textarea>
            </div>
            <p id="result" class="result text-left"></p>
            <button id="submitBtn" class="submitBtn btn text-white ml-3">Submit</button>
            <button id="resetBtn" class="resetBtn btn ml-3">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
